<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width , initial-scale=1.0"/>
        <title>Calculadora</title>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <main id ="main">
            <form id="calculadora_form">
                <header class="calculadora_header">
                    <input type="text" disabled id="output" class="calculadora_ouptut" value="0"/>
                </header>
                <footer class="calculadora_footer">
                    <div class="btn_group">
                        <button data-type="clear" type="reset" value="clear" class="btn btn_orange">AC</button>
                        <button data-type="operator" value="invert" class="btn btn_orange">+/-</button>
                        <button data-type="operator" value="%" class="btn btn_orange">%</button>
                        <button data-type="operator" value="/" class="btn btn_orange">รท</button>
                    </div>
                    <div class="btn_group">
                        <button data-type="number" value="7" class="btn btn_black">7</button>
                        <button data-type="number" value="8" class="btn btn_black">8</button>
                        <button data-type="number" value="9" class="btn btn_black">9</button>
                        <button data-type="operator" value="*" class="btn btn_orange">X</button>
                    </div>
                    <div class="btn_group">
                        <button data-type="number" value="4" class="btn btn_black">4</button>
                        <button data-type="number" value="5" class="btn btn_black">5</button>
                        <button data-type="number" value="6" class="btn btn_black">6</button>
                        <button data-type="operator" value="-" class="btn btn_orange">-</button>
                    </div>
                    <div class="btn_group">
                        <button data-type="number" value="1" class="btn btn_black">1</button>
                        <button data-type="number" value="2" class="btn btn_black">2</button>
                        <button data-type="number" value="3" class="btn btn_black">3</button>
                        <button data-type="operator" value="+" class="btn btn_orange">+</button>
                    </div>
                    <div class="btn_group">
                        <button data-type="number" value="0" class="btn btn_black btn_large">0</button>
                        <button data-type="number" value="." class="btn btn_black">.</button>
                        <button data-type="operator" value="=" class="btn btn_orange">=</button>
                    </div>
                </footer>
            </form>
        </main>
    </body>
</html>
